{% extends 'registration/base.html' %}
{% load static %}
{% load widget_tweaks %}
{{ form.identifier|add_class:"form-control form-control-lg" }}

{% block title %} Password Reset {% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #ffa79f;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-top h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="{% static 'pink-swirl.jpeg' %}"
                    alt="login form" class="img-fluid mb-1 mx-1" 
                    style="border-color: white; 
                           border-style: solid; 
                           border-width: 0.5rem; 
                           border-radius: 1rem 0 0 1rem; 
                           object-fit: cover;
                           height: 100%;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">  
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0"> Organese </span>
                    </div>

                    <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;"> Password reset email sent </h5>
    
                    <a href="{% url 'login' %}" class="btn btn-dark btn-lg btn-block"> Done </a>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
{% endblock %}
