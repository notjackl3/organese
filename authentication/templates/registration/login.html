{% extends 'registration/base.html' %}

{% block title %} Organese Login {% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #ffa79f;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-top align-items-top h-100" id="main-row">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="../../static/pink-swirl.jpeg"
                    alt="login form" class="img-fluid mb-1 mx-1" 
                    style="border-color: white; 
                           border-style: solid; 
                           border-width: 0.5rem; 
                           border-radius: 1rem 0 0 1rem; 
                           object-fit: cover;
                           height: 100%;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">  
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0"> Organese </span>
                    </div>
        
                    <p style="color:red;"> {{ mes }} </p>

                    <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;"> Sign into your account </h5>
    
                    <form action="{% url 'login_user' %}" method="POST">
                        {% csrf_token %}
                        <div data-mdb-input-init class="form-outline mb-2">
                            <input type="text" id="username" name="username" class="form-control form-control-lg"  autocomplete="username" required>
                            <label class="form-label" for="username"> Username </label>
                        </div>
    
                        <div data-mdb-input-init class="form-outline mb-2">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" autocomplete="password" required>
                            <label class="form-label" for="password"> Password </label>
                        </div>
    
                        <div class="pt-1 mb-2">
                            <button class="btn btn-dark btn-lg btn-block" type="submit"> Login </button>
                        </div>
    
                        <a class="small text-muted" href="/accounts/password-reset"> Forgot password? </a>
                        <p class="pb-lg-2" style="color: #393f81;"> Don't have an account? <a href="/accounts/signup"
                            style="color: #393f81;"> Register now </a></p>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
{% endblock %}
